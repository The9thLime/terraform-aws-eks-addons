settings:
  featureGates:
    drift: true                # Enable or disable drift feature
nodePool:
  default:
    ttlAfterEmpty: 300           # TTL for provisioned resources after being empty
    ttlUntilExpired: 2592000     # TTL for provisioned resources until they expire
  arm:
    name: truemark-arm64
    disruption:
      budgets:
        - nodes: 10%
      consolidationPolicy: WhenUnderutilized
      expireAfter: "720h"
      consolidateAfter: 30s
    requirements:
      - key: "karpenter.k8s.aws/instance-category"
        operator: "In"
        values: ["m", "c", "r"]
      - key: "karpenter.k8s.aws/instance-cpu"
        operator: "In"
        values: ["4", "8", "16"]
      - key: "karpenter.k8s.aws/instance-hypervisor"
        operator: "In"
        values: ["nitro"]
      - key: "kubernetes.io/arch"
        operator: "In"
        values: ["arm64"]
      - key: "karpenter.sh/capacity-type"
        operator: "In"
        values: ["on-demand"]
    weight: 10                  # Weight of the ARM node pool
    taints:
      - key: karpenter.sh/nodepool
        value: "truemark-arm64"
        effect: NoSchedule
  amd:
    name: truemark-amd64
    disruption:
      budgets:
        - nodes: 10%
      consolidationPolicy: WhenUnderutilized
      expireAfter: "720h"
      consolidateAfter: 30s
    requirements:
      - key: "karpenter.k8s.aws/instance-category"
        operator: "In"
        values: ["m", "c", "r"]
      - key: "karpenter.k8s.aws/instance-cpu"
        operator: "In"
        values: ["4", "8", "16"]
      - key: "karpenter.k8s.aws/instance-hypervisor"
        operator: "In"
        values: ["nitro"]
      - key: "kubernetes.io/arch"
        operator: "In"
        values: ["amd64"]
      - key: "karpenter.sh/capacity-type"
        operator: "In"
        values: ["on-demand"]
    taints:
      - key: karpenter.sh/nodepool
        value: "truemark-amd64"
        effect: NoSchedule
    weight: 5                   # Weight of the AMD node pool

nodeClass:
  name: truemark
  subnetSelector:
    network: private
  amiFamily: "Bottlerocket"    # Default AMI family
  blockDeviceMappings:
    - deviceName: "/dev/xvda"
      ebs:
        volumeSize: "30Gi"
        volumeType: "gp3"
        encrypted: true
    - deviceName: "/dev/xvdb"
      ebs:
        volumeSize: "100Gi"
        volumeType: "gp3"
        encrypted: true

